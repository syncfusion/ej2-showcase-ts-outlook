<!DOCTYPE html>
<html lang="en">
<head>
    <title>Essential JS 2 for TypeScript - Webmail</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <meta name="description" content="Essential JS 2 for TypeScript - Webmail - This demo explores a mailbox user interface which was inspired by the Outlook Office 365 application" />
    <meta name="author" content="Syncfusion" />
    <link rel="shortcut icon" href="favicon.ico" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <link href='styles/styles.css' rel='stylesheet' />
    <link href='styles/Outlook Icons/style.css' rel='stylesheet' />
    <link href='styles/css/outlook.css' rel='stylesheet' />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/2.4.1/shim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/reflect-metadata/0.1.10/Reflect.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/zone.js/0.8.18/zone.min.js"></script>
    <script type="text/javascript">
        if (/MSIE \d|Trident.*rv:/.test(navigator.userAgent)) {
            document.write('<script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.5/bluebird.min.js"><\/script>');
        }
    </script> 
   
</head>

<body>
    <div class='outlook-container'>

        <div id="appbar" style="font-size: 0; white-space: nowrap; line-height: normal">
            <div style="display: table-cell">
                <div class='home-btn'>
                    <span class='ej-icon-Bento' style='font-size: 18px;'></span>
                </div>
                <div style='margin-left: 15px;display: inline-block'>
                    <h1 class='home-btn-text'>Webmail</h1>
                </div>
            </div>
            <div style="display: table-cell; width: 100%; text-align: center">
            </div>
            <div id="notification-div" class="header-right-pane">  
                <div style="pointer-events: none;">
                    <button id='btnNotification' style="min-width: 52px"></button>
                </div>
            </div>
            <div id="settings-div" class="header-right-pane">  
                <div style="pointer-events: none;">
                    <button id='btnSettings' style="min-width: 52px"></button>
                </div>
            </div>
            <div id="about-div" class="header-right-pane">  
                <div style="pointer-events: none;">
                    <button id='btnAbout' style="min-width: 52px"></button>
                </div>
            </div>
            <div id="profile-div" class="header-right-pane"> 
                <div style="pointer-events: none;">
                    <button id="btnLoginName" class="btn-profile e-control e-btn e-lib btn-shadow-hide" style="min-width: 88px;font-weight: normal">Andrew Fuller</button>
                </div>
                <div style="margin-right: 5px; pointer-events: none;">
                    <span class="e-avatar e-avatar-large e-avatar-circle" style="background-image: url('./styles/images/1.png');height: 40px; width: 40px;"></span>
                </div>  
            </div>
        </div>

        <div id="content-area" style="height: 100%">
        </div>
    </div>
    <script src='dist/common.js' type='text/javascript'></script>
</body>
</html>
